<!DOCTYPE html>
<html>
<head>
    <title> javascript calculator </title>
</head>
<body style="color:#black;">
<center> <br>
    <h1> javascript calculator </h1>
    <div style="width:650px; background:#ffff00;">
        <form name="Calculator">
            <input name="display" placeholder="0" style="width:254px; height:60px; text-align:right;font-size:30; border-radius:8px; margin:3px;">
            <br>
            <input type="button" value="7" onclick="document.Calculator.display.value +='7'" style="width:60px; height:60px; font-size:30; border-radius:8px; margin:3px;"/>
            <input type="button" value="8" onclick="document.Calculator.display.value +='8'" style="width:60px; height:60px; font-size:30; border-radius:8px; margin:3px;"/>
            <input type="button" value="9" onclick="document.Calculator.display.value +='9'" style="width:60px; height:60px; font-size:30; border-radius:8px; margin:3px;"/>
            <input type="button" value="+" onclick="btnplus()" style="width:60px; height:60px; font-size:30; border-radius:8px;"/>
            <br>
            <input type="button" value="4" onclick="document.Calculator.display.value +='4'" style="width:60px; height:60px; font-size:30; border-radius:8px; margin:3px;"/>
            <input type="button" value="5" onclick="document.Calculator.display.value +='5'" style="width:60px; height:60px; font-size:30; border-radius:8px; margin:3px;"/>
            <input type="button" value="6" onclick="document.Calculator.display.value +='6'" style="width:60px; height:60px; font-size:30; border-radius:8px; margin:3px;"/>
            <input type="button" value="-" onclick="btnminus()" style="width:60px; height:60px; font-size:30; border-radius:8px; "/>
            <br>
            <input type="button" value="1" onclick="document.Calculator.display.value +='1'" style="width:60px; height:60px; font-size:30; border-radius:8px; margin:3px;"/>
            <input type="button" value="2" onclick="document.Calculator.display.value +='2'" style="width:60px; height:60px; font-size:30; border-radius:8px; margin:3px;"/>
            <input type="button" value="3" onclick="document.Calculator.display.value +='3'" style="width:60px; height:60px; font-size:30; border-radius:8px; margin:3px;"/>
            <input type="button" value="*" onclick="btnmul()" style="width:60px; height:60px; font-size:30; border-radius:8px; "/>
            <br>
            <input type="button" value="0" onclick="document.Calculator.display.value +='0'" style="width:60px; height:60px; font-size:30; border-radius:8px; margin:3px;"/>
            <input type="button" value="." onclick="btndot()" style="width:60px; height:60px; font-size:30; border-radius:8px; margin:3px;"/>
            <input type="button" value="%" onclick="btnmod()" style="width:60px; height:60px; font-size:30; border-radius:8px; margin:3px;"/>
            <input type="button" value="/" onclick="btndiv()" style="width:60px; height:60px; font-size:30; border-radius:8px; "/>
            <br>
            <input type="button" value="=" onclick="document.Calculator.display.value = eval(document.Calculator.display.value)" style="width:140px; height:60px; font-size:30; border-radius:8px; "/>
            <input type="button" value="C" onclick="btnclear()" style="width:140px; height:60px; font-size:30; border-radius:8px; "/>
        </form>
    </div>
    <script>
    function btnplus(){
        document.Calculator.display.value +='+';
        document.Calculator.display.style.textAlign='right';
    }
    function btnminus(){
        document.Calculator.display.value +='-';
        document.Calculator.display.style.textAlign='right';
    }
    function btnmul(){
        document.Calculator.display.value +='*';
        document.Calculator.display.style.textAlign='right';
    }
    function btndot(){
        document.Calculator.display.value +='.';
        document.Calculator.display.style.textAlign='right';
    }
    function btnmod(){
        document.Calculator.display.value +='%';
        document.Calculator.display.style.textAlign='right';
    }
    function btndiv(){
        document.Calculator.display.value +='/';
        document.Calculator.display.style.textAlign='right';
    }
    function btnequ(){
        document.Calculator.display.value +='';
        document.Calculator.display.style.textAlign='right';
    }
    function btnclear(){
        document.Calculator.display.value ='';
        document.Calculator.display.style.textAlign='right';
    }
    </script>
</center>
</body>
</html>
